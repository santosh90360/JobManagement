

<div class="contaienr registrationForm">
  <div class="row">
    <div class="col-sm-6">
      <h3 style="border-bottom:solid 2px green;">User registration form</h3>

      <!-- Register -->
      <div class="tab-content" id="tab2">

        <form #registrationForm="ngForm" (ngSubmit)="userRegistration(registrationForm)">


          <p class="form-row form-row-wide">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input id="firstName" type="text" class="form-control" name="firstName" [(ngModel)]="userReg.firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input id="lastName" type="text" class="form-control" name="lastName" [(ngModel)]="userReg.lastName">
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input id="email" type="text" class="form-control" name="email" [(ngModel)]="userReg.email">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" class="form-control" name="password" [(ngModel)]="userReg.password">
            </div>
            <br>
            <button type="submit" class="btn btn-block btn-success">Register</button>

        </form>
      </div>
    </div>
  </div>
</div>
