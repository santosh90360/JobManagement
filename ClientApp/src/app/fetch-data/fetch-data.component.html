<h1>Product List</h1>

<p *ngIf="!productlist"><em>Loading...</em></p>

<table class='table table-striped'>
  <thead>
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Quantity</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productlist">
      <td>{{ product.productId }}</td>
      <td>{{ product.productName }}</td>
      <td>{{ product.quantity }}</td>
    </tr>
  </tbody>
</table>
