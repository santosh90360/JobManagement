<div class="container registrationForm">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card mx-4">
        <div class="card-body p-4">
          <form #registrationForm="ngForm" (ngSubmit)="login(registrationForm)">
            <h1 style="text-align:center">User Login Form</h1>


            <div class="form-group">
              <label for="email">Email Address</label>
              <input id="email" type="text" class="form-control" name="email" [(ngModel)]="userReg.email">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" class="form-control" name="password" [(ngModel)]="userReg.password">
            </div>
            <br>
            <button type="submit" class="btn btn-block btn-success">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
